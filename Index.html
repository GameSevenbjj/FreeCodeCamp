<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-image">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
   <p style="font-style: italic;" id="description">Thank you for taking the time to help us improve the platform</p> 
      <main class="bg-text">
      

          <Form id="survey-form" class="flex-container">
            <fieldset>
 <div class="padding"> <label for="name" id="name-label">Name</label></div> <input id="name" type="text" placeholder="Enter your name"  class="border" required>

   <label class="padding" for="email" id="email-label">Email</label><input id="email" type="email" placeholder="Enter your email"  class="border" required>
   
   <label class="padding" for="number" id="number-label">Age</label><input id="number" type="number" min="18"
   max="100" placeholder="age"  class="border" >
   </fieldset>

   <fieldset>

    <div class="padding2"><label for="dropdown"  >Which option best describes your current role?</div>
          <select id="dropdown" name="dropdown" class="border">
            <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Self Taught</option>
            <option value="4">Perfer not to say</option>
            <option value="5">Other</option>
          </select> 

          </fieldset>
          <br>
          <fieldset id="radio" align="left">
<label for="Would-you-recommend-freeCodeCamp-to-a-friend?" class="padding5"required >Would you recommend freeCodeCamp to a friend?</label>  <div>
           <label for="Would-you-recommend-freeCodeCamp-to-a-friend?" class=""><input type="radio" id="Definitely" name="Definitely" Value="A" class="inline" />Definitely</label> 
           <label for="Would-you-recommend-freeCodeCamp-to-a-friend?"><input type="radio" id="Maybe" value="B" name:"Maybe" class="inline">Maybe     </label>
           <label for="Would-you-recommend-freeCodeCamp-to-a-friend?"><input type="radio" id="Not-sure" value="C"  name="Not-sure" class="inline">Not sure</label> </div>
          </fieldset>
           <br>

        <fieldset>
             
           <div class="padding3"><label for="dropdown"  >What is your favorite feature of freeCodeCamp?</div>
          <select id="dropdown" name="dropdown" class="border">
            <option value="">(select one)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
            <option value="5">Other</option>
          </select>
        </label>
   </fieldset>
   <fieldset align="left">
     <label for="What would you like to see improved? (Check all that apply)">What would you like to see improved? (Check all that apply)</label>
     <label for="Front-end Projects"><input for="Front-end" type="checkbox" value="1" name="Front-end Projects" class="inline">Front-end Projects</label>
     <label for="Back-end Projects"><input for="Back-end" type="checkbox" value="2" name="Back-end Projects" class="inline">Back-end Projects</label>
     <label for="Data Visualiztion"><input for="Data Visualization" type="checkbox" value="3" name="Date Visualization" class="inline">Data Visualization</label>
     <label for="Challenges"><input for="Challenges" type="checkbox" name="Challenges" value="4" class="inline">Challenges</label>
     <label for="Open Source Community"><input for="Open Source Community" type="checkbox" value="5" name="Open Source Community" class="inline">Open Source Community</label>
     <label for="Videos"><input for="Videos" value="6" type="checkbox" name="Videos" class="inline">Videos</label>
     <label for="Forum"><input for="Forum" value="7" type="checkbox" name="Forum" class="inline">Front-end Projects</label>
     <label for="Wiki"><input for="Wiki" value="8" type="checkbox" name="Wiki" class="inline">Wiki</label>
     <label for="Addition Courses"><input for="Additional Courses" type="checkbox" name="Additional Courses" value="9" class="inline">Additional Courses</label>
      <br>
     <label for="comments">Any Comments or suggestions?<br>
     
          <textarea id="comments" name="comments" rows="3" cols="150" placeholder="Enter your comments here..."></textarea>
        </label>

      <input id="submit" type="submit" value="Submit" />
      
      </fieldset></form>
   
      </main>
   </body>
</html>
